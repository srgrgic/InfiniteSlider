<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <header></header>
    <div class="slider-wrapper">
        <div class="top-row">
            <div class="slider top-slider" id="top-slider">
                <img src="images/slider-image-7.jpg" alt="Slika 1" width="180" height="200">
                <img src="images/slider-image-6.jpg" alt="Slika 2" width="120" height="200">
                <img src="images/slider-image-9.jpg" alt="Slika 3" width="220" height="200">
                <img src="images/slider-image-8.jpg" alt="Slika 4" width="180" height="200">
                <img src="images/slider-image-5.jpg" alt="Slika 5" width="250" height="200">
            </div>
        </div>
        <div class="bottom-row">
            <div class="slider bottom-slider" id="bottom-slider">
                <img src="images/slider-image-4.jpg" alt="Slika 6" width="220" height="200">
                <img src="images/slider-image-1.jpg" alt="Slika 7" width="260" height="200">
                <img src="images/slider-image-2.jpg" alt="Slika 8" width="120" height="200">
                <img src="images/slider-image-3.jpg" alt="Slika 9" width="180" height="200">   
            </div>
        </div>
        <div class="scroll-buttons">
            <button>
                <img src="images/arrow-blue-left.png" alt="Scroll Left" id="scroll-left">
            </button>
            <button>
                <img src="images/arrow-blue-right.png" alt="Scroll Right" id="scroll-right">
            </button>
        </div>
        <div class="text-block">
            <h2>Lorem ipsum dolor<br>sit amet consecteuer<br>adipiscing elit</h2>
            <p> Ut wisis enim ad minim veniam, quis nostrud exerci tution ullam corper suscipit 
                lobortis nisi ut aliquip ex ea commodo consequat. Duis te feugi facilisi. 
                Duis autem dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
